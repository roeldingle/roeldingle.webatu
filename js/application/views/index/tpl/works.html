<p><a href="#">My Works</a></p>
<%_.each(rows.works, function(works){%>
<hr />
<div class="row-fluid" >
	<div class="span12" >
		<h2><strong><%=works.title%></strong></h2>
	</div>
</div>
<div class="row-fluid" >
	<div class="span6" >
		<span style="font-size:14px;">
			&nbsp;&nbsp;<%=works.desc%>
		</span>
		<p style="font-size:14px;"><a href="<%=works.git%>" target="_blank">See source</a></p>
	</div>

	<div class="span6" style="text-align:right;" >
		<div class="row-fluid" >
			<ul class="thumbnails">
              <li class="span6">
              	<a class="mylightbox" href="images/my_work/<%=works.image1.src%>" >
                <div class="thumbnail">
                 <img src="images/my_work/<%=works.image1.src%>">
                  <div class="caption">
                    <h3><%=works.image1.label%></h3>
                  </div>
                </div>
                </a>
              </li>
              <li class="span6">
              	<a class="mylightbox" href="images/my_work/<%=works.image2.src%>" >
                <div class="thumbnail">
                  <img src="images/my_work/<%=works.image2.src%>">
                  <div class="caption">
                    <h3><%=works.image2.label%></h3></p>
                  </div>
                </div>
                </a>
              </li>
            </ul>
		</div>
	</div>
</div>
<%})%>
